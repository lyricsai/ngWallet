<app-filter
  (cardFilterTitle)="recieveFilterTitle($event)"
  (cardFilterCategory)="recieveFilterCategory($event)"
></app-filter>

<div class="card__list" *ngIf="!cards.length; elseblock">No Cards Yet.</div>

<div class="card__list_showing" #elseblock>
  <div class="unfiltered" *ngIf="!filterTitle && !filterCat">
    <ul class="card__list" *ngFor="let card of cards">
      <li>
        <a routerLink="{{ card.id }}">
          <app-card-detail [card]="card"></app-card-detail>
        </a>
      </li>
    </ul>
  </div>

  <div class="filtered" *ngIf="filterTitle || filterCat">
    <ul
      class="card__list"
      *ngFor="
        let card of cards | filter: filterTitle | filterCategory: filterCat
      "
    >
      <li>
        <a routerLink="{{ card.id }}">
          <app-card-detail [card]="card"></app-card-detail>
        </a>
      </li>
    </ul>
  </div>
</div>
