<nav mat-tab-nav-bar mat-align-tabs="center">

        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
    >
        {{ link.label }}
    </a>
